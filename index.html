<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
   
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/quickspa.js"></script>

<style>.active {background-color:yellow;}</style>

<script type="text/javascript">
$(document).ready(function() {
	var app = $.quickspa({
		templateDir  : './pages/',
		defaultView  : 'home',
		appId: 'main-app',
		onReady: function(route, page) { $(".nav").removeClass("active"); $('a[href="#'+route+'"]').addClass("active"); },
		routes:{ about: "about.html", home: "home.html",}
	});	
	app.run();
});
</script>
</head>

<body>
	<div><a href="#home" class="nav active">Home</a> | <a class="nav" href="#about">About</a> </div>
	<hr>
	<div id="main-app"></div>
</body>
</html>
